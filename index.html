<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Outil TT Alimentation - Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<!-- ↓  Le mode d’affichage (normal/comp/family) est la première classe.
         On ajoutera/retirera dynamiquement la classe “dark-mode”.        -->
<body class="mode-normal" id="body">

  <!-- ======================= LOGIN ======================= -->
  <div id="login-page">
    <div class="login-container">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSn8j7-SXb8p7I8_p3zcqPpfI2plrpABlD4eGw73IYdUsjfdx4dsN2VrXGv4oc6ZTgtcyQ&usqp=CAU"
           alt="Logo">
      <h2>Bienvenue</h2>
      <input type="password" id="password" placeholder="Mot de passe">
      <br>
      <button id="loginButton">Se connecter</button>
    </div>
  </div>

  <!-- ======================= INTERFACE ==================== -->
  <div id="main-page">
    <div class="header-container">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSn8j7-SXb8p7I8_p3zcqPpfI2plrpABlD4eGw73IYdUsjfdx4dsN2VrXGv4oc6ZTgtcyQ&usqp=CAU"
           alt="Logo" class="header-logo">
      <h1 class="header-title">Outil TT Alimentation</h1>

      <!--  Bouton discret d’activation du mode sombre  -->
      <button id="toggleTheme" class="theme-toggle" title="Basculer le thème">
        &#x1F319;
      </button>
    </div>

    <!-- Sélection client -->
    <div class="section" id="clientSelection">
      <div class="client-info">
        <label for="clientInput">Sélectionner le client (numéro et/ou nom) :</label>
        <input type="text" id="clientInput" list="clientList"
               placeholder="Ex. 2419 - Curateur public du Québec">
        <datalist id="clientList"></datalist>

        <button type="button" id="clearClient">Désélectionner le client</button>
      </div>

      <div class="client-buttons">
        <button type="button" id="set1Row">1 ligne</button>
        <button type="button" id="set5Rows">5 lignes</button>
        <button type="button" id="set10Rows">10 lignes</button>
      </div>
    </div>

    <!-- Formulaire -->
    <div class="section">
      <form id="data-form">
        <div class="table-container" id="defaultTableContainer">
          <table>
            <thead>
              <tr>
                <th class="col-common">REFERENCE</th>

                <!-- Compagnie only -->
                <th class="col-comp">FIRME</th>
                <th class="col-comp">MATRICULE</th>

                <!-- Normal only -->
                <th class="col-normal">NOM</th>
                <th class="col-normal">PRENOM</th>

                <!-- Famille only -->
                <th class="col-family">NOM1</th>
                <th class="col-family">NOM2</th>
                <th class="col-family">PRENOM1</th>
                <th class="col-family">PRENOM2</th>

                <th class="col-common">SEXE</th>
                <th class="col-common">ANNÉE</th>
                <th class="col-common">MOIS</th>
                <th class="col-common">JOUR</th>

                <!-- Famille only -->
                <th class="col-family">LIEN_FAMILIAL</th>

                <th class="col-common">EMPLOI</th>
                <th class="col-common">ADRESSE</th>
                <th class="col-common">APP</th>
                <th class="col-common">CODE_POSTAL</th>
                <th class="col-common">NUMERO_PERMIS</th>
                <th class="col-common">NOTES</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <!-- Boutons d'action -->
        <div class="button-container">
          <button type="button" id="addRow">Ajouter ligne</button>
          <button type="reset"  id="resetButton">Effacer tout</button>
          <button type="button" id="saveButton">Télécharger CSV</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
<!--
  Ce fichier HTML est la page principale de l'outil TT Alimentation.
  Il contient le formulaire pour saisir les données des clients et les options de sélection.
  Le code JavaScript associé gère la logique de l'application.
