<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Outil TT Alimentation – Login</title>
  <style>
    /* ============ STYLES GÉNÉRAUX & LOGIN ============ */
    *{box-sizing:border-box;font-family:Arial,sans-serif}
    body{margin:0;background:#f7f7f7;color:#333;}
    #login-page{
      position:fixed;inset:0;background:#fff;display:flex;flex-direction:column;
      align-items:center;justify-content:center;z-index:1000;opacity:1;
      transition:opacity 1s ease;
    }
    #login-page.fade-out{opacity:0;}
    #login-page .login-container{
      text-align:center;border:1px solid #ccc;padding:30px;border-radius:8px;
      box-shadow:0 2px 6px rgba(0,0,0,.2);background:#fff;
    }
    #login-page img{max-height:80px;margin-bottom:20px;}
    #login-page input[type=password]{
      padding:10px;font-size:16px;width:250px;border:1px solid #ccc;
      border-radius:4px;margin-bottom:20px;
    }
    #login-page button{
      padding:10px 20px;font-size:16px;border:none;border-radius:4px;
      background:#4CAF50;color:#fff;cursor:pointer;
    }

    /* ============ INTERFACE PRINCIPALE ============ */
    #main-page{display:none;padding:20px;max-width:1900px;margin:auto;}
    .header-container{display:flex;align-items:center;margin-bottom:20px;}
    .header-logo{max-height:60px;margin-right:10px;}
    .header-title{font-size:32px;margin:0;}

    .section{
      margin-bottom:20px;background:#fff;padding:15px;border-radius:6px;
      box-shadow:0 2px 4px rgba(0,0,0,.1);
    }
    label{display:block;margin-bottom:5px;font-weight:bold;}

    input[type=text],select{
      padding:6px;margin-bottom:10px;border:1px solid #ccc;border-radius:4px;
      text-transform:uppercase;
    }

    #clientSelection{display:flex;align-items:flex-start;gap:5px;margin-bottom:10px;}
    #clearClient{
      margin-top:5px;padding:5px 10px;font-size:14px;border:none;border-radius:4px;
      background:#f44336;color:#fff;cursor:pointer;
    }
    .client-info{flex:1;}
    .client-buttons{display:flex;gap:5px;}

    .table-container{overflow-x:auto;}
    table{width:100%;border-collapse:collapse;background:#fff;}
    th,td{border:1px solid #ddd;padding:6px;text-align:left;}
    th{background:#eee;}

    .button-container{display:flex;justify-content:flex-end;align-items:center;margin-top:10px;gap:10px;}
    button{padding:10px 15px;border:none;border-radius:4px;background:#4CAF50;color:#fff;cursor:pointer;}
    #addRow{background:blue;}
    #resetButton{background:#f44336;}
    .error{border:2px solid red!important;background:#fdd;}
  </style>
</head>
<body>

<!-- ======================= LOGIN ======================= -->
<div id="login-page">
  <div class="login-container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSn8j7-SXb8p7I8_p3zcqPpfI2plrpABlD4eGw73IYdUsjfdx4dsN2VrXGv4oc6ZTgtcyQ&usqp=CAU"
         alt="Logo">
    <h2>Bienvenue</h2>
    <input type="password" id="password" placeholder="Mot de passe">
    <br>
    <button id="loginButton">Se connecter</button>
  </div>
</div>

<!-- ======================= INTERFACE ==================== -->
<div id="main-page">
  <div class="header-container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSn8j7-SXb8p7I8_p3zcqPpfI2plrpABlD4eGw73IYdUsjfdx4dsN2VrXGv4oc6ZTgtcyQ&usqp=CAU"
         alt="Logo" class="header-logo">
    <h1 class="header-title">Outil TT Alimentation</h1>
  </div>

  <!-- Sélection client -->
  <div class="section" id="clientSelection">
    <div class="client-info">
      <label for="clientInput">Sélectionner le client (numéro et/ou nom) :</label>
      <input type="text" id="clientInput" list="clientList"
             placeholder="Ex. 2419 - Curateur public du Québec">
      <datalist id="clientList"></datalist>
      <button type="button" id="clearClient">Désélectionner le client</button>
    </div>
    <div class="client-buttons">
      <button type="button" id="set1Row">1&nbsp;ligne</button>
      <button type="button" id="set5Rows">5&nbsp;lignes</button>
      <button type="button" id="set10Rows">10&nbsp;lignes</button>
    </div>
  </div>

  <!-- Formulaire -->
  <div class="section">
    <form id="data-form">
      <div class="table-container" id="defaultTableContainer">
        <table>
          <thead id="tableHead"></thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Boutons -->
      <div class="button-container">
        <button type="button" id="addRow">Ajouter ligne</button>
        <button type="reset"  id="resetButton">Effacer tout</button>
        <button type="button" id="saveButton">Télécharger CSV</button>
      </div>
    </form>
  </div>
</div>

<!-- ======================= SCRIPT ======================= -->
<script>
/*****************************************************************
 *            1) LOGIN
 *****************************************************************/
const pwdInput = document.getElementById("password");
const loginBtn = document.getElementById("loginButton");
pwdInput.addEventListener("keyup", e => { if (e.key === "Enter") tryLogin(); });
loginBtn.addEventListener("click", tryLogin);

function tryLogin() {
  if (pwdInput.value === "Alim7420") {
    document.getElementById("login-page").classList.add("fade-out");
    setTimeout(() => {
      document.getElementById("login-page").style.display = "none";
      document.getElementById("main-page").style.display = "block";
      fetch("fichier_client(in).csv")
        .then(r => r.text()).then(parseClientCSV)
        .catch(err => console.error("Erreur CSV client :", err));
    }, 1000);
  } else { alert("Mot de passe incorrect."); }
}

/*****************************************************************
 *            2) VARIABLES GLOBALES
 *****************************************************************/
let clients = {}, selectedClient = null;
let defaultRowCount = 10, familyMode = false;

/*****************************************************************
 *            3) CHARGEMENT / LISTE CLIENTS
 *****************************************************************/
function parseClientCSV(csv) {
  const lines = csv.split(/\r?\n/);
  if (lines.length < 2) return;
  const headers = lines[0].split(";");
  const idxClient = headers.indexOf("Client");
  const idxName = headers.indexOf("Nom client");
  const idxEmp = idxName + 1;

  for (let i = 1; i < lines.length; i++) {
    if (!lines[i].trim()) continue;
    const f = lines[i].split(";");
    const num = f[idxClient].trim();
    const name = f[idxName].trim();
    const set = new Set();
    for (let j = idxEmp; j < f.length; j++) f[j].split("!#!")
      .forEach(e => { if (e.trim()) set.add(e.trim()); });
    clients[num] = { number: num, name, emplois: [...set].sort() };
  }
  populateClientDatalist();
}
function populateClientDatalist() {
  const dl = document.getElementById("clientList"); dl.innerHTML = "";
  for (const n in clients) {
    const o = document.createElement("option");
    o.value = `${n} - ${clients[n].name}`; dl.appendChild(o);
  }
}

/*****************************************************************
 *            4) SÉLECTION CLIENT & COMMUTATION DE MODE
 *****************************************************************/
function rebuildInterface() {
  buildTableHeader();
  generateDefaultRows(defaultRowCount);
  updateEmploiOptions();
}
function buildTableHeader() {
  const th = document.getElementById("tableHead");
  th.innerHTML = familyMode ?
    `<tr>
      <th>REFERENCE</th><th>NOM1</th><th>NOM2</th><th>PRENOM1</th><th>PRENOM2</th><th>SEXE</th>
      <th>ANNÉE</th><th>MOIS</th><th>JOUR</th><th>LIEN FAMILIAL</th><th>EMPLOI</th>
      <th>ADRESSE</th><th>APP</th><th>POSTAL</th><th>PERMIS</th><th>NOTES</th>
    </tr>`
    : `<tr>
      <th>REFERENCE</th><th>FIRME</th><th>MATRICULE</th><th>NOM</th><th>PRENOM</th><th>SEXE</th>
      <th>ANNÉE</th><th>MOIS</th><th>JOUR</th><th>EMPLOI</th>
      <th>ADRESSE</th><th>APP</th><th>VILLE</th><th>POSTAL</th>
      <th>PERMIS</th><th>NOTES</th>
    </tr>`;
}

document.getElementById("clientInput").addEventListener("change", e => {
  const parts = e.target.value.split(" - ");
  if (parts.length) {
    const num = parts[0].trim();
    selectedClient = clients[num] || null;
    familyMode = selectedClient &&
      selectedClient.emplois.some(emp =>
        emp.toLowerCase().includes("famille"));
    rebuildInterface();
  }
});
document.getElementById("clearClient").addEventListener("click", () => {
  document.getElementById("clientInput").value = "";
  selectedClient = null; familyMode = false; rebuildInterface();
});

/*****************************************************************
 *            5) LISTE EMPLOIS & OPTIONS LIEN FAMILIAL
 *****************************************************************/
const lienOptions = (() => {
  const l = [
    "Candidat","Père","Mère","Frère","Soeur","Beau-père","Belle-mère",
    "Beau-frère","Belle-soeur","Conjoint","Coloc","Beau-fils","Belle-fille",
    "Parenté","Ex-Parenté","Ex-conjoint","Fille","Fils","Autre"
  ];
  return `<option value=""></option>${l.map(x=>`<option value="${x.toUpperCase()}">${x}</option>`).join("")}`;
})();

function updateEmploiOptions() {
  const sels = document.querySelectorAll("select[name^='row'][name$='_emploi']");
  sels.forEach(sel => {
    const current = sel.value; sel.innerHTML = "";
    const add = v => {
      const o = document.createElement("option"); o.value = v; o.textContent = v; sel.appendChild(o);
    };
    add("");
    if (selectedClient && selectedClient.emplois.length) selectedClient.emplois.forEach(add);
    if (!familyMode && ![...sel.options].some(o => o.value === "Compagnie")) add("Compagnie");
    if ([...sel.options].some(o => o.value === current)) sel.value = current;
  });
}

/*****************************************************************
 *            6) GÉNÉRATION TABLE
 *****************************************************************/
const moisOptions = `<option value=""></option>
<option value="01- JANVIER">01- JANVIER</option>
<option value="02- FÉVRIER">02- FÉVRIER</option>
<option value="03- MARS">03- MARS</option>
<option value="04- AVRIL">04- AVRIL</option>
<option value="05- MAI">05- MAI</option>
<option value="06- JUIN">06- JUIN</option>
<option value="07- JUILLET">07- JUILLET</option>
<option value="08- AOÛT">08- AOÛT</option>
<option value="09- SEPTEMBRE">09- SEPTEMBRE</option>
<option value="10- OCTOBRE">10- OCTOBRE</option>
<option value="11- NOVEMBRE">11- NOVEMBRE</option>
<option value="12- DÉCEMBRE">12- DÉCEMBRE</option>`;

const mkJourOptions = () => {
  let s = '<option value=""></option>';
  for (let d = 1; d <= 31; d++) {
    const day = String(d).padStart(2, "0"); s += `<option value="${day}">${day}</option>`;
  }
  return s;
};

function rowStandard(i) {
  return `
<tr>
  <td><input type="text" name="row${i}_ref"></td>
  <td><input type="text" name="row${i}_firme"></td>
  <td><input type="text" name="row${i}_matricule"></td>
  <td><input type="text" name="row${i}_nom" required></td>
  <td><input type="text" name="row${i}_prenom" required></td>
  <td><select name="row${i}_sexe" required>
        <option value=""></option><option value="M">M</option>
        <option value="F">F</option><option value="X">X</option>
      </select></td>
  <td><input type="text" name="row${i}_annee" placeholder="YYYY" style="width:60px;" required></td>
  <td><select name="row${i}_mois" required>${moisOptions}</select></td>
  <td><select name="row${i}_jour" required>${mkJourOptions()}</select></td>
  <td><select name="row${i}_emploi" required></select></td>
  <td><input type="text" name="row${i}_adresse"></td>
  <td><input type="text" name="row${i}_app" style="width:60px;"></td>
  <td><input type="text" name="row${i}_ville"></td>
  <td><input type="text" name="row${i}_code_postal" style="width:80px;"></td>
  <td><input type="text" name="row${i}_numero_permis" style="width:15ch;"></td>
  <td><input type="text" name="row${i}_notes"></td>
</tr>`;
}
function rowFamily(i) {
  return `
<tr>
  <td><input type="text" name="row${i}_ref"></td>
  <td><input type="text" name="row${i}_nom1" required></td>
  <td><input type="text" name="row${i}_nom2"></td>
  <td><input type="text" name="row${i}_prenom1" required></td>
  <td><input type="text" name="row${i}_prenom2"></td>
  <td><select name="row${i}_sexe" required>
        <option value=""></option><option value="M">M</option>
        <option value="F">F</option><option value="X">X</option>
      </select></td>
  <td><input type="text" name="row${i}_annee" placeholder="YYYY" style="width:60px;" required></td>
  <td><select name="row${i}_mois" required>${moisOptions}</select></td>
  <td><select name="row${i}_jour" required>${mkJourOptions()}</select></td>
  <td><select name="row${i}_lien_familial" required>${lienOptions}</select></td>
  <td><select name="row${i}_emploi" required></select></td>
  <td><input type="text" name="row${i}_adresse"></td>
  <td><input type="text" name="row${i}_app" style="width:60px;"></td>
  <td><input type="text" name="row${i}_code_postal" style="width:80px;"></td>
  <td><input type="text" name="row${i}_numero_permis" style="width:15ch;"></td>
  <td><input type="text" name="row${i}_notes"></td>
</tr>`;
}

function generateDefaultRows(count = 10) {
  defaultRowCount = count;
  const tb = document.querySelector("#defaultTableContainer tbody");
  tb.innerHTML = "";
  for (let i = 0; i < count; i++)
    tb.insertAdjacentHTML("beforeend", familyMode ? rowFamily(i) : rowStandard(i));
}

/* Construction initiale */
buildTableHeader(); generateDefaultRows();

/*****************************************************************
 *            7) AJOUT / SUPPRESSION LIGNES
 *****************************************************************/
document.getElementById("addRow").addEventListener("click", () => {
  const tb = document.querySelector("#defaultTableContainer tbody");
  const i = tb.rows.length;
  tb.insertAdjacentHTML("beforeend", familyMode ? rowFamily(i) : rowStandard(i));
  updateEmploiOptions();
});

/*****************************************************************
 *            8) FORMATAGE & MAJUSCULES
 *****************************************************************/
document.addEventListener("input", e => {
  if (e.target && e.target.name && e.target.name.endsWith("_code_postal")) {
    let v = e.target.value.toUpperCase().replace(/\s+/g, "");
    if (v.length > 3) v = v.slice(0, 3) + " " + v.slice(3);
    e.target.value = v.slice(0, 7);
  }
  if (e.target && e.target.tagName === "INPUT" && e.target.type === "text") {
    e.target.value = e.target.value.toUpperCase();
  }
});

/*****************************************************************
 *            9) EXPORT CSV
 *****************************************************************/
function clearErrors() {
  document.querySelectorAll(".error").forEach(el => el.classList.remove("error"));
}
document.getElementById("saveButton").addEventListener("click", () => {
  clearErrors();
  const rows = [], tb = document.querySelector("#defaultTableContainer tbody");
  let valid = true;
  const mark = name => { const el = document.getElementsByName(name)[0]; if (el) el.classList.add("error"); valid = false; };

  const now = new Date(), pad = n => String(n).padStart(2, "0");
  const ts = `${now.getFullYear()}-${pad(now.getMonth() + 1)}-${pad(now.getDate())}_${pad(now.getHours())}-${pad(now.getMinutes())}-${pad(now.getSeconds())}`;

  for (let i = 0; i < tb.rows.length; i++) {
    if (familyMode) {
      /* --- Lecture données Famille --- */
      const r = {
        ref: val(`row${i}_ref`),
        nom1: val(`row${i}_nom1`), nom2: val(`row${i}_nom2`),
        prenom1: val(`row${i}_prenom1`), prenom2: val(`row${i}_prenom2`),
        sexe: val(`row${i}_sexe`), annee: val(`row${i}_annee`),
        mois: val(`row${i}_mois`), jour: val(`row${i}_jour`),
        lien: val(`row${i}_lien_familial`),
        emploi: val(`row${i}_emploi`), adresse: val(`row${i}_adresse`),
        app: val(`row${i}_app`), code_postal: val(`row${i}_code_postal`),
        numero_permis: val(`row${i}_numero_permis`), notes: val(`row${i}_notes`)
      };
      if (Object.values(r).every(v => v === "")) continue; // ligne vide
      /* -- Obligatoires -- */
      ["nom1","prenom1","sexe","annee","mois","jour","lien","emploi"].forEach(k => { if (!r[k]) mark(`row${i}_${k}`); });
      if (r.numero_permis && r.numero_permis.length > 15) { mark(`row${i}_numero_permis`); alert("Numéro de permis > 15 caractères."); return; }

      r.nom1 = r.nom1.toUpperCase(); r.nom2 = r.nom2.toUpperCase();
      r.prenom1 = r.prenom1.toUpperCase(); r.prenom2 = r.prenom2.toUpperCase();

      const ddnOK = buildDDN(r, i);
      if (!valid || !ddnOK) return;
      rows.push(r);

    } else {
      /* --- Lecture données Standard --- */
      const r = {
        ref: val(`row${i}_ref`),
        firme: val(`row${i}_firme`), matricule: val(`row${i}_matricule`),
        nom: val(`row${i}_nom`), prenom: val(`row${i}_prenom`),
        sexe: val(`row${i}_sexe`), annee: val(`row${i}_annee`),
        mois: val(`row${i}_mois`), jour: val(`row${i}_jour`),
        emploi: val(`row${i}_emploi`), adresse: val(`row${i}_adresse`),
        app: val(`row${i}_app`), ville: val(`row${i}_ville`),
        code_postal: val(`row${i}_code_postal`),
        numero_permis: val(`row${i}_numero_permis`), notes: val(`row${i}_notes`)
      };
      if (Object.values(r).every(v => v === "")) continue;
      if (r.emploi.toUpperCase() === "COMPAGNIE") {
        if (!r.firme) mark(`row${i}_firme`);
        if (!r.adresse) mark(`row${i}_adresse`);
      } else {
        ["nom","prenom","sexe","annee","mois","jour","emploi"].forEach(k => { if (!r[k]) mark(`row${i}_${k}`); });
      }
      if (r.numero_permis && r.numero_permis.length > 15) { mark(`row${i}_numero_permis`); alert("Numéro de permis > 15 caractères."); return; }

      r.nom = r.nom.toUpperCase(); r.prenom = r.prenom.toUpperCase();
      const ddnOK = buildDDN(r, i);
      if (!valid || !ddnOK) return;
      rows.push(r);
    }
  }

  if (!valid) { alert("Veuillez remplir les champs obligatoires."); return; }
  if (rows.length === 0) { alert("Aucune donnée saisie."); return; }

  /* ---------- CSV ---------- */
  let csvContent = "";
  if (familyMode) {
    const headers = [
      "NUMERO_REFERENCE","NOM1","NOM2","PRENOM1","PRENOM2","SEXE","DDN",
      "LIEN_FAMILIAL","EMPLOI","ADRESSE","APP","CODE_POSTAL","NUMERO_PERMIS","NOTES"
    ];
    csvContent += headers.join(";") + "\n";
    rows.forEach(r => {
      csvContent += [
        r.ref,r.nom1,r.nom2,r.prenom1,r.prenom2,r.sexe,r.ddn,r.lien,r.emploi,
        r.adresse,r.app,r.code_postal,r.numero_permis,r.notes
      ].join(";") + "\n";
    });
  } else {
    const hasComp = rows.some(r => r.emploi.toUpperCase() === "COMPAGNIE");
    if (hasComp) {
      const headers = ["NUMERO_REFERENCE","FIRME","MATRICULE_FIRME","NOM","PRENOM","SEXE","DDN",
        "EMPLOI","ADRESSE","APP","VILLE","CODE_POSTAL","NUMERO_PERMIS","NOTES"];
      csvContent += headers.join(";") + "\n";
      rows.forEach(r => {
        csvContent += [
          r.ref,r.firme,r.matricule,r.nom,r.prenom,r.sexe,r.ddn,r.emploi,
          r.adresse,r.app,r.ville,r.code_postal,r.numero_permis,r.notes
        ].join(";") + "\n";
      });
    } else {
      const headers = ["NUMERO_REFERENCE","NOM","PRENOM","SEXE","DDN",
        "EMPLOI","ADRESSE","APP","CODE_POSTAL","NUMERO_PERMIS","NOTES"];
      csvContent += headers.join(";") + "\n";
      rows.forEach(r => {
        csvContent += [
          r.ref,r.nom,r.prenom,r.sexe,r.ddn,r.emploi,
          r.adresse,r.app,r.code_postal,r.numero_permis,r.notes
        ].join(";") + "\n";
      });
    }
  }

  /* ---------- TÉLÉCHARGEMENT ---------- */
  const blob = new Blob(["\uFEFF" + csvContent], { type: "text/csv;charset=windows-1252;" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  const safeName = selectedClient ? `${selectedClient.number}-${selectedClient.name.replace(/ /g, "")}` : "Export";
  a.href = url; a.download = `${safeName}_${ts}.csv`;
  document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url);
  alert("CSV généré et téléchargé.");
});

function val(name) { const el = document.getElementsByName(name)[0]; return el ? el.value.trim() : ""; }
function buildDDN(r, i) {
  if (!r.annee || !r.mois || !r.jour) return true; // sera vide
  const moNbr = parseInt(r.mois.substr(0, 2));
  r.ddn = `${r.annee}-${("0" + moNbr).slice(-2)}-${r.jour}`;
  const birth = new Date(parseInt(r.annee), moNbr - 1, parseInt(r.jour));
  const today = new Date();
  let age = today.getFullYear() - birth.getFullYear();
  const m = today.getMonth() - birth.getMonth();
  if (m < 0 || (m === 0 && today.getDate() < birth.getDate())) age--;
  if (age < 16 || age > 100) {
    ["annee", "mois", "jour"].forEach(col => mark(`row${i}_${col}`));
    alert("Âge hors intervalle (16‑100 ans).");
    return false;
  }
  return true;
}

/*****************************************************************
 *            10) RESET & NB LIGNES
 *****************************************************************/
document.getElementById("resetButton").addEventListener("click", () => {
  document.getElementById("data-form").reset(); clearErrors();
  generateDefaultRows(defaultRowCount); updateEmploiOptions();
});
const setRows = n => { generateDefaultRows(n); updateEmploiOptions(); };
document.getElementById("set1Row").addEventListener("click", () => setRows(1));
document.getElementById("set5Rows").addEventListener("click", () => setRows(5));
document.getElementById("set10Rows").addEventListener("click", () => setRows(10));
</script>
</body>
</html>
